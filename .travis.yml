language: python

env:
  global:
    - LINTLY_API_KEY=${GITHUB_TOKEN} 


jobs:
  include:
    - stage: lint 
      install: 
        - pip install flake8
        - pip install lintly
      script: flake8 . --exit-zero --ignore=W191,E265,E501,F841 | lintly --format=flake8 --exit-zero
    - stage: test
      install:
#        - pip install stestr
        - pip install -r requirements.txt
      script:
        - coverage run --source=task_manager run_tests.py
        - coverage report
